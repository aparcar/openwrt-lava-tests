metadata:
    format: Lava-Test Test Definition 1.0
    name: basic
    description: "do basic OpenWrt tests"
    maintainer:
        - lynxis@fe80.eu
    os:
        - lede
    scope:
        - functional
install:
    deps:
        - sh

run:
    steps:
        - ./tests/basic/basic.sh

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"

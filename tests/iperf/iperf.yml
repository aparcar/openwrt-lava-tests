metadata:
    format: Lava-Test Test Definition 1.0
    name: iperf
    description: "waits until a default gateway is set and run an iperf test over it"
    maintainer:
        - lynxis@fe80.eu
    os:
        - lede
    scope:
        - functional
    devices:
        - tl-w8970-v1

install:
    deps:
        - sh

run:
    steps:
        - ./tests/iperf/wait_for_default.sh
        - lava-test-case ping-google-dns --shell ping -c 3 8.8.8.8
        - lava-test-case ping-lunarius --shell ping -c 3 lunarius.fe80.eu
        - lava-test-case kernel-version --shell cat /proc/version
        - ./tests/iperf/iperf.sh

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"

